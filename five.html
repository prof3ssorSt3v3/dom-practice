<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Clone</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="five.js"></script>
  </head>
  <body>
    <header>
      <h1>DOM Exercise Five - be the hat</h1>
    </header>
    <main>
      <h3>Add a Student to a House</h3>
      <form action="#">
        <label for="name">Student Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="add a student name"
        />
        <div class="actions">
          <button id="btnGryffindor">Add to Gryffindor</button>
          <button id="btnRavenclaw">Add to Ravenclaw</button>
          <button id="btnHufflepuff">Add to Hufflepuff</button>
          <button id="btnSlytherin">Add to Slytherin</button>
        </div>
      </form>
      <div class="lists">
        <section id="listGryffindor" class="students">
          <h3>Gryffindor Students</h3>
          <p>Harry Potter</p>
        </section>
        <section id="listRavenclaw" class="students">
          <h3>Ravenclaw Students</h3>
          <p>Luna Lovegood</p>
        </section>
        <section id="listHufflepuff" class="students">
          <h3>Hufflepuff Students</h3>
          <p>Newton Scamander</p>
        </section>
        <section id="listSlytherin" class="students">
          <h3>Slytherin Students</h3>
          <p>Draco Malfoy</p>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
